{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django CRUD</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
        content="Gradient Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
    <meta name="keywords"
        content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
    <meta name="author" content="codedthemes" />
    <!-- Favicon icon -->
    <link rel="icon" href="{% static 'files/assets/images/favicon.ico' %}" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/bower_components/bootstrap/css/bootstrap.min.css' %}">
    <!-- themify icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/icon/themify-icons/themify-icons.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css"
        href="{% static 'files/assets/icon/font-awesome/css/font-awesome.min.css' %}">
    <!-- scrollbar.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/jquery.mCustomScrollbar.css' %}">
    <!-- radial chart.css -->
    <link rel="stylesheet" href="{% static 'files/assets/pages/chart/radial/css/radial.css' %}" type="text/css"
        media="all">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'files/assets/css/style.css' %}">
    {% block header %}
    {% endblock header %}
</head>

<body>
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="loader-track">
            <div class="loader-bar"></div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            <nav class="navbar header-navbar pcoded-header">
                <div class="navbar-wrapper">
                    <div class="navbar-logo">
                        <a class="mobile-menu" id="mobile-collapse" href="#!">
                            <i class="ti-menu"></i>
                        </a>
                        <div class="mobile-search">
                            <div class="header-search">
                                <div class="main-search morphsearch-search">
                                    <div class="input-group">
                                        <span class="input-group-addon search-close"><i class="ti-close"></i></span>
                                        <input type="text" class="form-control" placeholder="Enter Keyword">
                                        <span class="input-group-addon search-btn"><i class="ti-search"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="index.html">
                            <img class="img-fluid" src="{% static 'files/assets/images/logo.png' %}" alt="Theme-Logo" />
                        </a>
                        <a class="mobile-options">
                            <i class="ti-more"></i>
                        </a>
                    </div>


                </div>
            </nav>
            <!-- Sidebar chat start -->

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav class="pcoded-navbar">
                        <div class="sidebar_toggle"><a href="#"><i class="icon-close icons"></i></a></div>

                        <div class="pcoded-inner-navbar main-menu">

                            <div class="pcoded-navigation-label">Menu</div>
                            <ul class="pcoded-item pcoded-left-item">
                                <li class="">
                                    <a href="{% url 'company-home' %}">
                                        <span class="pcoded-micon"><i class="ti-home"></i><b>D</b></span>
                                        <span class="pcoded-mtext">Home</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>

                                </li>
                                <!-- Company menu-->
                                <li class="pcoded-hasmenu">
                                    <a href="javascript:void(0)">
                                        <span class="pcoded-micon"><i class="ti-briefcase"></i><b>P</b></span>
                                        <span class="pcoded-mtext">Companies</span>

                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                    <ul class="pcoded-submenu">

                                        <li class="">
                                            <a href="{% url 'company-list' %}">
                                                <span class="pcoded-micon"><i class="icon-pie-chart"></i></span>
                                                <span class="pcoded-mtext">List Companies</span>
                                                <span class="pcoded-mcaret"></span>
                                            </a>

                                        </li>
                                        <li class="">
                                            <a href="{% url 'company-new'%}">
                                                <span class="pcoded-micon"><i class="icon-pie-chart"></i></span>
                                                <span class="pcoded-mtext">New Company</span>
                                                <span class="pcoded-mcaret"></span>
                                            </a>

                                        </li>


                                    </ul>
                                </li>
                                <!-- End Company menu-->

                                <!-- Client menu-->
                                <li class="pcoded-hasmenu">
                                    <a href="javascript:void(0)">
                                        <span class="pcoded-micon"><i class="ti-user"></i><b>P</b></span>
                                        <span class="pcoded-mtext">Clients</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                    <ul class="pcoded-submenu">

                                        <li class="">
                                            <a href="javascript:void(0)">
                                                <span class="pcoded-micon"><i class="icon-pie-chart"></i></span>
                                                <span class="pcoded-mtext">List Clients</span>
                                                <span class="pcoded-mcaret"></span>
                                            </a>

                                        </li>
                                        <li class="">
                                            <a href="javascript:void(0)">
                                                <span class="pcoded-micon"><i class="icon-pie-chart"></i></span>
                                                <span class="pcoded-mtext">New Client</span>
                                                <span class="pcoded-mcaret"></span>
                                            </a>

                                        </li>


                                    </ul>
                                </li>
                                <!-- End Client menu-->

                            </ul>

                        </div>
                    </nav>
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <!-- Main-body start -->
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page-body start -->
                                    <div class="page-body">

                                        <div class="row">

                                            {% block content %}
                                            {% endblock content %}

                                        </div>

                                    </div>
                                    <!-- Page-body end -->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Warning Section Starts -->
    <!-- Older IE warning message -->
    <!--[if lt IE 10]><![endif]-->
    <!-- Warning Section Ends -->
    <!-- Required Jquery -->
    <!-- Older IE warning message -->
    <!--[if lt IE 10]>
    <div class="ie-warning">
        <h1>Warning!!</h1>
        <p>You are using an outdated version of Internet Explorer, please upgrade <br/>to any of the following web browsers to access this website.</p>
        <div class="iew-container">
            <ul class="iew-download">
                <li>
                    <a href="http://www.google.com/chrome/">
                        <img src="{% static 'files/assets/images/browser/chrome.png' %}" alt="Chrome">
                        <div>Chrome</div>
                    </a>
                </li>
                <li>
                    <a href="https://www.mozilla.org/en-US/firefox/new/">
                        <img src="{% static 'files/assets/images/browser/firefox.png' %}" alt="Firefox">
                        <div>Firefox</div>
                    </a>
                </li>
                <li>
                    <a href="http://www.opera.com">
                        <img src="{% static 'files/assets/images/browser/opera.png' %}" alt="Opera">
                        <div>Opera</div>
                    </a>
                </li>
                <li>
                    <a href="https://www.apple.com/safari/">
                        <img src="{% static 'files/assets/images/browser/safari.png' %}" alt="Safari">
                        <div>Safari</div>
                    </a>
                </li>
                <li>
                    <a href="http://windows.microsoft.com/en-us/internet-explorer/download-ie">
                        <img src="{% static 'files/assets/images/browser/ie.png' %}" alt="">
                        <div>IE (9 & above)</div>
                    </a>
                </li>
            </ul>
        </div>
        <p>Sorry for the inconvenience!</p>
    </div>
    <![endif]-->
    <!-- Warning Section Ends -->
    <script src="{% static 'files/bower_components/jquery/js/jquery.min.js' %} "></script>
    <script src="{% static 'files/bower_components/jquery-ui/js/jquery-ui.min.js' %} "></script>
    <script src="{% static 'files/bower_components/popper.js/js/popper.min.js' %}"></script>
    <script src="{% static 'files/bower_components/bootstrap/js/bootstrap.min.js' %} "></script>
    <script src="{% static 'files/assets/pages/widget/excanvas.js' %} "></script>
    <!-- jquery slimscroll js -->
    <script src="{% static 'files/bower_components/jquery-slimscroll/js/jquery.slimscroll.js' %} "></script>
    <!-- modernizr js -->
    <script src="{% static 'files/bower_components/modernizr/js/modernizr.js' %} "></script>
    <!-- slimscroll js -->
    <script src="{% static 'files/assets/js/SmoothScroll.js' %}"></script>
    <script src="{% static 'files/assets/js/jquery.mCustomScrollbar.concat.min.js' %} "></script>
    <!-- Chart js -->
    <script src="{% static 'files/bower_components/chart.js/js/Chart.js' %}"></script>
    <script src="{% static 'files/assets/pages/widget/amchart/amcharts.js' %}"></script>
    <script src="{% static 'files/assets/pages/widget/amchart/serial.js' %}"></script>
    <script src="{% static 'files/assets/pages/widget/amchart/light.js' %}"></script>
    <!-- menu js -->
    <script src="{% static 'files/assets/js/pcoded.min.js' %}"></script>
    <script src="{% static 'files/assets/js/vertical/vertical-layout.min.js' %} "></script>
    <!-- custom js -->
    <!--
    <script  src="{% static 'files/assets/pages/dashboard/custom-dashboard.min.js' %}">
    <script src="{% static 'files/assets/pages/dashboard/custom-dashboard.js' %}"></script> </script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="{% static 'files/assets/js/script.js' %} "></script>

    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
