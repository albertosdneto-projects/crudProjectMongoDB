{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy company_form %}
{% block header %}
{% endblock header %}

{% block content %}

<!-- Page-header start -->
<div class="col-sm-12">

    <div class="card">
        <div class="card-header">
            <h4 class="m-b-10">New Company</h4>
        </div>
        <div class="card-block">
            <p class="text-muted m-b-10">Register a new company here.</p>
        </div>
    </div>

</div>
<!-- Page-header end -->

<!-- Page-content start -->

<div class="col-sm-12">
    <div class="card">

        <div class="card-header">
            <div id="messageBox" style="display: none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <i class="icofont icofont-close-line-circled"></i>
                </button>

                <span></span>
            </div>
        </div>
        <div class="card-block">
            {% crispy companyForm %}
        </div>
    </div>
</div>
<!-- Page-content end -->

{% endblock content %}

{% block scripts %}
<script type="text/javascript" charset="utf8" src="{% static 'DataTables/datatables.js' %}"></script>
<script src="{% static 'company/js/companyApp.js' %}"></script>
<script src="{% static 'js/jquery.blockUI.js' %}"></script>
{% endblock scripts %}
